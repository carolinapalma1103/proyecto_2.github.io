<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <title>Registro de clientes</title>
</head>
<body>
    <nav class="bg_nav">
        <div ><img src="img/logo_karo.png" class="formato_logo" alt="Logotipo de Karo accesorios y más"></div>
            <div class="menu_nav"><a class="link_menu" href="#">Collares</a></div>
            <div class="menu_nav"><a class="link_menu" href="#">Pulseras</a></div>
            <div class="menu_nav"><a class="link_menu" href="#">Maquillajes</a></div>
            <div class="menu_nav"><a class="link_menu" href="#">Administración</a></div>
            <div class="menu_nav"><a class="link_menu"></a></div>
            <div class="menu_nav"><a class="link_menu"></a></div>
            <div class="menu_nav"><a class="link_menu">Iniciar sesión</a></div>
    </nav>

    <br><br>
    <div class="container">


    <br><br><br>

  <div class="row">
    <div class='col-sm-2 col-md-2 col-lg-2'>Nombre</div>
    <div class='col-sm-4 col-md-4 col-lg-4'>
        <input type='text' name='names' id='names' class='form-control' placeholder='Ingresa tu nombre completo'/>
    </div>
    <div class='col-sm-2 col-md-2 col-lg-2'>Teléfono</div>
    <div class='col-sm-4 col-md-4 col-lg-4'>
        <input type='number' name='phon' id='phon' class='form-control' placeholder='Ingresa tu número teléfonico' />
    </div>
</div>
<div class="row">
    <div class='col-sm-12 col-md-12 col-lg-12'>&nbsp;</div>
</div>
<div class="row">
    <div class='col-sm-2 col-md-2 col-lg-2'>Producto buscado</div>
    <div class='col-sm-4 col-md-4 col-lg-4'>
        <select name='producto' id='producto' class='form-control'>
            <option value='0'>Seleccione...</option>
            <option value='1'>Collares</option>
            <option value='2'>Pulceras</option>
            <option value='3'>Maquillajes</option>
            </select>
    </div>
    <div class='col-sm-2 col-md-2 col-lg-2'></div>
    <div class='col-sm-4 col-md-4 col-lg-4'>
    </div>
</div>

<br><br>
<div class="modal-footer">
    <button type="button" class="btn_naranja" data-bs-dismiss="modal" onclick="myProduct.newProducto()">Agregar cliente</button>
  </div>

</div>

<br><br>

<table id="resultado" class="table table-striped table-hover">
    <tr>
      <th>No.</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Producto</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <input type='hidden' name='mod_id' id='mod_id' class='form-control'/>
                <div class='col-sm-2 col-md-2 col-lg-2'>Nombre</div>
                <div class='col-sm-4 col-md-4 col-lg-4'>
                    <input type='text' name='mod_names' id='mod_names' class='form-control' placeholder='Ingresa tu nombre completo'/>
                </div>
                <div class='col-sm-2 col-md-2 col-lg-2'>Teléfono</div>
                <div class='col-sm-4 col-md-4 col-lg-4'>
                    <input type='number' name='mod_phon' id='mod_phon' class='form-control' placeholder='Ingresa tu número teléfonico' />
                </div>
            </div>
            <br>
            <div class="row">
                <div class='col-sm-2 col-md-2 col-lg-2'>Producto buscado</div>
                <div class='col-sm-4 col-md-4 col-lg-4'>
                    <select name='mod_producto' id='mod_producto' class='form-control'>
                        <option value='0'>Seleccione...</option>
                        <option value='1'>Collares</option>
                        <option value='2'>Pulcera</option>
                        <option value='3'>Maquillajes</option>
                        </select>
                </div>
                <div class='col-sm-2 col-md-2 col-lg-2'></div>
                <div class='col-sm-4 col-md-4 col-lg-4'>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn_naranja" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" onclick="myProduct.updateClient();" class="btn_naranja">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
</body>
<script src="js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
